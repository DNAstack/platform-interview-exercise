apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wallet
  namespace: wallet
  labels:
    app: wallet-svc
    app.kubernetes.io/name: wallet
spec:
  serviceName: wallet
  replicas: 1
  selector:
    matchLabels:
      app: wallet
  template:
    metadata:
      labels:
        app: wallet
        app.kubernetes.io/name: wallet
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: wallet
      securityContext:
        runAsNonRoot: false
        fsGroup: 0
      initContainers:
        - name: rename-heap-dump
          image: ubuntu:20.04
          command: ["bash","-c","if [[ -f /dumps/oom.bin ]]; then mv /dumps/oom.bin /dumps/oom-$(date +%s).bin; fi"]
          resources:
            requests: 
              cpu: "50m"
              memory: "300Mi"
            limits: 
              cpu: "50m"
              memory: "300Mi"
          volumeMounts:
            - name: heap-dumps
              mountPath: /dumps
      containers:
        - name: wallet
          image: registry.example.com/dnastack/wallet:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: WALLET_URL
              value: "https://wallet.example.internal"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres.wallet.svc.cluster.local:5432/wallet"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wallet-db-credentials
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              value: "supersecret"
            - name: APP_JDBI_ENCRYPTION_KEYS_WALLET_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: wallet-master-key
                  key: key
            - name: LOGGING_LEVEL_COM_DNASTACK_WALLET
              value: "DEBUG"
          resources:
            limits:
              cpu: "2"
              memory: "2Gi"
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            runAsUser: 0
          startupProbe:
            httpGet: 
              path: /actuator/health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 2
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 5
            failureThreshold: 2
          volumeMounts:
            - name: heap-dumps
              mountPath: /dumps
      volumes:
        - name: heap-dumps
          hostPath:
            path: /tmp
            type: DirectoryOrCreate
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values: ["wallet"]
